<div class="modal fade" id="get-started" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <section id="pop-up">
                <div class="image">
                    <img src="/images/pop-up.png" alt="">
                </div>
                <div class="info">
                    <div class="phone">
                        <div class="button">
                            <div class="button-img">
                                <img src="/images/contact-phone.svg" alt="">
                            </div>
                        </div>
                        <h2>Let's talk</h2>
                        <p class="subtitle"></p>
                    </div>
                    <div class="get-started">
                        <h2>Get started</h2>
                        <div class="form">
                            <form>
                                <div id="information">
                                    <div class="one-input name">
                                        <label>
                                            <p class="title">First name</p>
                                            <p><span class="wpcf7-form-control-wrap text"><input type="text" name="text" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" ></span>
                                            </p>
                                        </label>
                                    </div>
                                    <div class="one-input email">
                                        <label>
                                            <p class="title">Email</p>
                                            <p><span class="wpcf7-form-control-wrap email-820"><input type="email" name="email-820" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false"></span>
                                            </p>
                                        </label>
                                    </div>
                                </div>
                                <div id="submit">
                                    <input type="submit" value="Connect me" class="s-v-button wpcf7-form-control wpcf7-submit">
                                    <a class="sign" href="">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
